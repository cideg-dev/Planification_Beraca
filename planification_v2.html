<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planificateur V2 - Architecture Moderne</title>
    <link rel="icon" href="AD.jpeg" type="image/jpeg">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <!-- Supabase CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body class="theme-light">
    <!-- Navigation (Identique à la V1) -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid d-flex align-items-center">
            <a class="navbar-brand" href="#">
                <img src="AD.jpeg" alt="Logo AD" class="img-fluid" style="width: 50px; height: 50px; object-fit: contain; border-radius: 8px; margin-right: 15px;">
                <span class="glow-text">Planificateur V2 (Beta)</span>
            </a>
            <div id="sync-indicator" class="ms-auto text-light"></div>
        </div>
    </nav>

    <div class="container mt-4">
        <!-- Zone de notification -->
        <div id="alert-placeholder"></div>

        <div class="row">
            <!-- Colonne Gauche : Formulaire Rapide -->
            <div class="col-md-4">
                <div class="card main-card">
                    <div class="card-header bg-primary text-white">
                        <h5 class="mb-0"><i class="fas fa-plus-circle me-2"></i>Nouvelle Intervention</h5>
                    </div>
                    <div class="card-body">
                        <form id="quick-add-form">
                            <div class="mb-3">
                                <label class="form-label">Date</label>
                                <input type="date" id="new-date" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Type</label>
                                <select id="new-type" class="form-select">
                                    <option value="Culte Principal">Culte Principal</option>
                                    <option value="Enseignement">Enseignement</option>
                                    <option value="Réunion">Réunion</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Lieu</label>
                                <select id="new-place" class="form-select">
                                    <option value="BERACA">BERACA</option>
                                    <option value="KPOTEYEI">KPOTEYEI</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Intervenant</label>
                                <select id="new-intervenant" class="form-select">
                                    <option value="">Chargement...</option>
                                </select>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Ajouter (Test)</button>
                        </form>
                    </div>
                </div>

                <div class="card main-card mt-3">
                    <div class="card-header">
                        <h5 class="mb-0"><i class="fas fa-database me-2"></i>Status Système</h5>
                    </div>
                    <div class="card-body">
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item d-flex justify-content-between align-items-center">
                                Connexion Supabase
                                <span class="badge bg-success rounded-pill">OK</span>
                            </li>
                            <li class="list-group-item d-flex justify-content-between align-items-center">
                                Mode
                                <span class="badge bg-info rounded-pill">Relationnel</span>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>

            <!-- Colonne Droite : Liste -->
            <div class="col-md-8">
                <div class="card main-card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5 class="mb-0"><i class="fas fa-list me-2"></i>Planning (Source: DB Normalisée)</h5>
                        <button class="btn btn-sm btn-outline-primary" id="refresh-btn"><i class="fas fa-sync"></i></button>
                    </div>
                    <div class="card-body">
                        <div id="planning-container">
                            <!-- Les données seront injectées ici par main.js -->
                            <div class="text-center py-5 text-muted">
                                <div class="spinner-border text-primary" role="status"></div>
                                <p class="mt-2">Chargement du nouveau moteur...</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Script Module (Le point clé) -->
    <script type="module" src="src/main.js"></script>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
