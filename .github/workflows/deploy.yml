name: Deploy to GitHub Pages

on:
  push:
    branches: [main]

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate config.js from Secrets
        run: |
          cat <<EOF > src/config.js
          export const CONFIG = {
              SUPABASE_URL: '${{ secrets.VITE_SUPABASE_URL }}',
              SUPABASE_ANON_KEY: '${{ secrets.VITE_SUPABASE_ANON_KEY }}',
              ADMIN_CODE: '${{ secrets.VITE_ADMIN_CODE }}'
          };
          
          export const CONSTANTS = {
              DAYS_OF_WEEK: ['Dimanche', 'Lundi', 'Mardi', 'Mercredi', 'Jeudi', 'Vendredi', 'Samedi'],
              CULT_TYPES_BY_DAY: {
                  'Dimanche': ['Principal', 'Enseignement', 'Culte des enfants', 'Culte des Adolescents'],
                  'Lundi': ['Réunion'],
                  'Mardi': ['Prière hebdomadaire', 'Enseignement'],
                  'Mercredi': ['Enseignement', 'Réunion', 'Culte des Adolescents'],
                  'Jeudi': ['Témoignage/Action de grâce/Prière', 'Réunion'],
                  'Vendredi': ['Enseignement', 'Veillée de prière', 'Réunion'],
                  'Samedi': ['Jeune et Prière', 'Veillée de prière', 'Culte des Adolescents']
              }
          };
          EOF

      - name: Build
        run: npm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4