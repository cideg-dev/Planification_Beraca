name: Deploy to GitHub Pages

on:
  push:
    branches: [main]

# Autorisations nécessaires pour GitHub Pages et l'authentification OIDC
permissions:
  contents: write
  pages: write
  id-token: write

# Permet un seul déploiement en cours à la fois
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Hard-Inject Secrets into Code
        # On remplace physiquement les placeholders par les secrets GitHub
        run: |
          sed -i "s|VITE_SUPABASE_URL_PLACEHOLDER|${{ secrets.VITE_SUPABASE_URL }}|g" src/config.js
          sed -i "s|VITE_SUPABASE_ANON_KEY_PLACEHOLDER|${{ secrets.VITE_SUPABASE_ANON_KEY }}|g" src/config.js
          sed -i "s|VITE_ADMIN_CODE_PLACEHOLDER|${{ secrets.VITE_ADMIN_CODE }}|g" src/config.js
          echo "Injection de force terminée."

      - name: Build
        run: npm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
