name: Deploy to GitHub Pages

on:
  push:
    branches: [main]

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Debug Secrets Availability
        run: |
          echo "Checking secrets..."
          if [ -n "${{ secrets.VITE_SUPABASE_URL }}" ]; then echo "VITE_SUPABASE_URL is set (length: ${#{{ secrets.VITE_SUPABASE_URL }}})"; else echo "::error::VITE_SUPABASE_URL is NOT set"; fi
          if [ -n "${{ secrets.VITE_SUPABASE_ANON_KEY }}" ]; then echo "VITE_SUPABASE_ANON_KEY is set (length: ${#{{ secrets.VITE_SUPABASE_ANON_KEY }}})"; else echo "::error::VITE_SUPABASE_ANON_KEY is NOT set"; fi

      - name: Generate config.js from Secrets
        run: |
          echo "export const CONFIG = {" > src/config.js
          echo "    SUPABASE_URL: '${{ secrets.VITE_SUPABASE_URL }}'," >> src/config.js
          echo "    SUPABASE_ANON_KEY: '${{ secrets.VITE_SUPABASE_ANON_KEY }}'," >> src/config.js
          echo "    ADMIN_CODE: '${{ secrets.VITE_ADMIN_CODE }}'" >> src/config.js
          echo "};" >> src/config.js
          echo "" >> src/config.js
          echo "export const CONSTANTS = {" >> src/config.js
          echo "    DAYS_OF_WEEK: ['Dimanche', 'Lundi', 'Mardi', 'Mercredi', 'Jeudi', 'Vendredi', 'Samedi']," >> src/config.js
          echo "    CULT_TYPES_BY_DAY: {" >> src/config.js
          echo "        'Dimanche': ['Principal', 'Enseignement', 'Culte des enfants', 'Culte des Adolescents']," >> src/config.js
          echo "        'Lundi': ['Réunion']," >> src/config.js
          echo "        'Mardi': ['Prière hebdomadaire', 'Enseignement']," >> src/config.js
          echo "        'Mercredi': ['Enseignement', 'Réunion', 'Culte des Adolescents']," >> src/config.js
          echo "        'Jeudi': ['Témoignage/Action de grâce/Prière', 'Réunion']," >> src/config.js
          echo "        'Vendredi': ['Enseignement', 'Veillée de prière', 'Réunion']," >> src/config.js
          echo "        'Samedi': ['Jeune et Prière', 'Veillée de prière', 'Culte des Adolescents']" >> src/config.js
          echo "    }" >> src/config.js
          echo "};" >> src/config.js

      - name: Build
        run: npm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4