name: Deploy to GitHub Pages

on:
  push:
    branches: [main]

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Hard-inject Secrets into config.js
      # Cette étape remplace physiquement les textes dans le code source
      run: |
        sed -i "s|___VITE_SUPABASE_URL___|${{ secrets.VITE_SUPABASE_URL }}|g" src/config.js
        sed -i "s|___VITE_SUPABASE_ANON_KEY___|${{ secrets.VITE_SUPABASE_ANON_KEY }}|g" src/config.js
        sed -i "s|___VITE_ADMIN_CODE___|${{ secrets.VITE_ADMIN_CODE }}|g" src/config.js
        echo "Injection terminée avec succès."

    - name: Build
      run: npm run build
    
    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./dist